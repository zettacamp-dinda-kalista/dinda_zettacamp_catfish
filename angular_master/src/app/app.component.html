<div class="container">
  <!-- <app-sidebar 
    (serverCreated)="onServerAdded($event)" 
    (bpCreated)="onBlueprintAdded($event)"></app-sidebar> -->
    <!-- untuk menampilkan output dari compenent side bar -->
  <div>
    <app-sidebar (serverCreated)="onServerAdded($event)"></app-sidebar>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first Element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()"> Destroy first Element</button>
      <app-table *ngFor="let serverElement of serverElements" [srvElement]="serverElement" [name]="serverElement.name">
        <p>
          <strong *ngIf="serverElement.type === 'server'">{{ serverElement.content }}</strong>
          <!-- <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }} </em> -->
        </p>
      </app-table>
    </div>
  </div>
</div>
