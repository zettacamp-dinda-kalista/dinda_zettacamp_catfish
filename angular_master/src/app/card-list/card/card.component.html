<div style="background-color: aliceblue;" class="card">
  <div class="card-body">
      <h3 class="card-title">Nama</h3>
      <input name="card" #card type="text" /><br><br>
      <button (click)="onSubmit(card)">Submit</button>
     
  </div>
  <div class="card-content">
    <p class="card-text">{{Card}}</p>
  </div>

</div>
