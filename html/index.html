<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Biodata</title>
    <link rel="stylesheet" href="../style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <header class="top" >
      <nav>
        <div class="menu-hp">
          <div>
            <p class="font"> Biodata </p>
          </div>
        </div>

        <ul class="nav-list">
          <li class="nav-item"><a href="index.html">Home</a></li>
          <li class="nav-item"><a href="contact.html">Contact</a></li>
          <li class="nav-item"><a href="about.html" >About Us</a>
          </li>
        </ul>
      </nav>
      <div tabindex="0" class="text" >
        <h1 class="hero__title">MY BIODATA</h1>
      </div>
    </header>
    
    <section>
        <form>
            <div>
                <label>Civility</label>
                <label class="civ">Mr</label>
                <input type="radio" name="civility">
                <label>Mrs</label>
                <input type="radio" name="civility">
            </div>
            <div>
                <label>First Name</label>
                <input style="margin-left: 45px" type="text" name="fname" required>
            </div>
            <div>
                <label>Last Name</label>
                <input  style="margin-left: 45px" type="text" name="lname" required >
            </div>
            <div>
                <label>Tanggal Lahir</label>
                <input  style="margin-left: 28px" type="date" name="tanggal_lahir" required >
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" placeholder="dinda@gmail.com" required>
            </div>
            <div>
                <label>Telephone</label>
                <input type="tel" id="phone" name="phone"
                pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}"  placeholder="7621-9281-2029" required>
            </div>
            <div>
                <label>Age</label>
                <input type="number" id="age" name="age" min="0" required>
            </div>
            <div>
                <label>Instagram</label>
                <input type="url" name="ig" placeholder="https://www.instagram.com/dcxozy/" required>
            </div>
            <div>
                <label>Program Study</label>
                <select name="prodi" style="margin-left: 24px;padding: 12px; border-color: #ccc;">
                    <option value="first">Informatika</option>
                    <option value="second" selected>Sistem Informasi</option>
                    <option value="third">Teknologi Informasi</option>
                    <option value="fourth">Teknik Industri</option>
                </select>
            </div>
            <div>
                <label>Hobby</label>
                <input type="checkbox" name="sport" value="sport"  style="margin-left: 78px; margin-top: 20px;">
                <label>Volly Ball</label>
                <input type="checkbox" name="cook" value="cook">
                <label>Cooking</label>
                <input type="checkbox" name="study" value="study">
                <label>Learning</label>
                <input type="checkbox" name="la" value="la">
                <label>Lying Around</label>
            </div>
            <div>
                <label>Description</label>
                <textarea style="margin-left: 45px"></textarea>
            </div>
            <input type="submit" value="Submit" name="Submit" class="btn-submit">
        </form>
    </section>

    <section>
        <table border="1" width="100%">
            <tr>
                <th>Civility</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Tanggal Lahir</th>
                <th>Email</th>
                <th>Nomor Telephone</th>
                <th>Age</th>
                <th>Instagram</th>
                <th>Program Study</th>
                <th>Hobby</th>
                <th>Description</th>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>
    </section>

    <footer>
        <p style="text-align: center; "> &copy; Dinda Kalista Sarimu </p>
    </footer>
  </body>
</html>
