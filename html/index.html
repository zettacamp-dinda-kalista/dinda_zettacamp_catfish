        <h1 class="hero__title">MY BIODATA</h1>

    <div class="container" style="width: 600px; margin: auto; background: hsl(240, 100%, 91%); padding: 10px">
        <div id="gambar" style="width: 300px; margin:auto;"></div>
    </div>
    
    <div class="wrapper" width="100%">
        <div class="container bg-white shadow" style="margin: auto;">
        <section>
            <form class="form" action="#" id="form">
                <div class="form-group form-fname">
                    <label for="fname"> Name</label>
                    <input style="margin-left: 75px" type="text" id="fname" name="fname" required>
                </div>
                <div class="form-group form-date">
                    <label for="date">Tanggal Lahir</label>
                    <input  style="margin-left: 28px" type="date" id="date" name="date" required>
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" id="email" name="email" placeholder="dinda@gmail.com" >
                </div>
                <div>
                    <label>Telephone</label>
                    <input type="tel" id="phone" name="phone"
                    pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}"  placeholder="7621-9281-2029" >
                </div>
                <div>
                    <label>Age</label>
                    <input type="number" id="age" name="age" min="0" >
                </div>
                <div>
                    <label>Instagram</label>
                    <input type="url" name="ig" id="ig" placeholder="https://www.instagram.com/dcxozy/" >
                </div>
                <div>
                    <label>Program Study</label>
                    <select name="prodi" style="margin-left: 24px;padding: 12px; border-color: #ccc;">
                        <option value="first" name="prodi">Informatika</option>
                        <option value="second" selected name="prodi">Sistem Informasi</option>
                        <option value="third" name="prodi">Teknologi Informasi</option>
                        <option value="fourth" name="prodi">Teknik Industri</option>
                    </select>
                </div>
                <div>
                    <label>Hobby</label>
                    <input type="checkbox" name="sport" value="sport"  style="margin-left: 78px; margin-top: 20px;">
                    <label>Volly Ball</label>
                    <input type="checkbox" name="cook" value="cook">
                    <label>Cooking</label>
                    <input type="checkbox" name="study" value="study">
                    <label>Learning</label>
                    <input type="checkbox" name="la" value="la">
                    <label>Lying Around</label>
                </div>
                <div>
                    <label>Description</label>
                    <textarea style="margin-left: 45px" name="desc"></textarea>
                </div>
                <div>
                    <label>Foto</label>
                    <input type="file" id="img" name="img" accept="image/*" style="margin-left: 90px"></input>
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </section>
        </div>

        <div class="container">
            <section>
                <table border="3" style="width: 100%; margin: auto; margin-bottom: 20px; border-color: blueviolet;" >
                    <tr>
                        <th class="container-header">First Name</th>
                        <th class="container-header">Tanggal Lahir</th>
                        <th>Email</th>
                        <th>Nomor Telephone</th>

                        <th>Instagram</th>
                        <th>Program Study</th>

                        <th>Foto</th>

                        <td>Dinda Kalista Sarimu</td>

                        <td>Informatika</td>
                        <td>Olahraga</td>
                        <td style="text-align: center;">-</td>
                        <td><img src="../img/girl.png" style="width: 40px; "></td>
                    </tr>
                    <tr>
                        <td class="list-item" id="todos" style="text-align: center; float: center; display: block; margin: auto;"></td>
                        <td id="todos1"></td>

        </div>
