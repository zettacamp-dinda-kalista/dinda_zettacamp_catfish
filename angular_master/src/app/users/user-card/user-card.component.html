<form class="example-form">
  <input type="text" placeholder="Search Name" [(ngModel)]="filters" [ngModelOptions]="{standalone: true}">
</form>

<mat-card *ngFor="let userCard of Users | searchFilter: filters ">
  <mat-card-title>{{userCard.name}}</mat-card-title>
  <mat-card-subtitle>{{userCard.age}} {{userCard.genders}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button (click)="editUser(userCard)">Edit User</button>
  </mat-card-actions>
</mat-card>
