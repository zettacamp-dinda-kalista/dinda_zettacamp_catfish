<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="postData"><br>
        <mat-form-field class="custom" appearance="fill">
          <mat-label>  </mat-label>
          <input matInput type="number" id="id" formControlName="id" class="form-control">
        </mat-form-field><br>

        <mat-form-field class="custom" appearance="fill">
          <mat-label></mat-label>
          <input matInput type="number" id="name" formControlName="userId" class="form-control">
        </mat-form-field><br>

        <mat-form-field class="custom" appearance="fill">
          <mat-label>  </mat-label>
          <input matInput type="text" id="title" formControlName="title" class="form-control">
        </mat-form-field><br>

        <mat-form-field class="custom" appearance="fill">
          <mat-label>  </mat-label>
          <input matInput type="text" id="body" formControlName="body" class="form-control"
            placeholder="example@gmail.com">
        </mat-form-field><br>

        <button mat-raised-button color="primary" type="submit" style="width: 80%" (click)="onSubmit()">Submit</button>
      </form>
    </div>
  </div>
